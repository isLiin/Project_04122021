<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./IMG/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/reference/all.css">
    <link rel="stylesheet" href="./CSS/reference/bootstrap.css">
    <link rel="stylesheet" href="./CSS/reference/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/local/header.css">
    <link rel="stylesheet" href="./CSS/local/content.css">
    <link rel="stylesheet" href="./CSS/local/footer.css">
    <link rel="stylesheet" href="./CSS/local/btn-message.css">
    <link rel="stylesheet" href="./CSS/local/form-create-post.css">
    <title> !!! AVIGATO</title>
    <style>
        :root {
            --color-1: #191a1bf5;
            --color-2: #2b2a2a;
            --color-3: #4d515f;
            --color-4: #ffffff;
        }

        /* width */
        ::-webkit-scrollbar {
            width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: var(--color-3);
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: var(--color-2);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-3);
        }
    </style>
</head>

<body style="background-color: var(--color-3); position: relative;">
    <!-- HEADER -->
    <div class="container-header container-fluid row p-0 m-0 align-items-center">
        <!-- Logo / Search -->
        <div class="content-header-logo col-4 m-0 p-0 pl-3">
            <a href="./index.html" style="color: var(--color-4);"><i class="fab fa-aviato"></i></a>
            <input type="text" class="form-control" name="" id="" placeholder="">
        </div>
        <!-- List menu -->
        <div class="content-header col-5 m-0 p-0">
            <li><a href=""><i class="fas fa-home"></i></a></li>
            <li><a href=""><i class="fab fa-bitcoin"></i></a></li>
            <li><a href=""><i class="fas fa-store"></i></a></li>
            <li><a href=""><i class="fas fa-users"></i></a></li>
            <li><a href=""><i class="fas fa-user-shield"></i></a></li>
        </div>
        <!-- Infor -->
        <div class="content-header header-infor col-3 m-0 p-0">
            <div class="infor">
                <a href="#" class="infor-user"><img src="./IMG/user.jpg" alt="">
                    <span>Name User</span>
                </a>

                <div class="list-infor-item">
                    <div class="infor-item row p-0 m-0 text-uppercase">
                        <a href="" class="row p-3 m-0"><i class="fas fa-user"></i>
                            name user
                        </a>
                    </div>
                    <div class="infor-item row p-0 m-0">
                        <a href="" class="row p-3 m-0"><i class="fas fa-comments"></i>
                            Message
                        </a>
                    </div>
                    <div class="infor-item row p-0 m-0">
                        <a href="" class="row p-3 m-0"><i class="fas fa-bell"></i>
                            notification
                        </a>
                    </div>
                    <div class="infor-item row p-0 m-0">
                        <a href="" class="row p-3 m-0"><i class="fas fa-reply"></i>
                            Logout
                        </a>
                    </div>
                    <div class="infor-item row p-0 m-0">
                        <a href="" class="row p-3 m-0"><i class="fas fa-cog"></i>
                            Setting
                        </a>
                    </div>
                    <div class="infor-item row p-0 m-0">
                        <a href="" class="row p-3 m-0"><i class="fas fa-info-circle"></i>
                            Report bug
                        </a>
                    </div>
                    <div class="infor-item row p-0 m-0">
                        <a href="" class="row p-3 m-0"><i class="fas fa-question-circle"></i>
                            Help
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- CONTENT -->
    <div class="container-content container-fluid row p-0 m-0 m-auto">
        <div id="formCreatePost" hidden>
            <div class="bgr-hide" onClick="iCloseClick()"></div>
            <form method="post" style="max-width: 45vw;">
                <div class="card text-center">
                    <div class="card-header">
                        <h3>Create Post</h3>
                    </div>
                    <div class="card-body">
                        <textarea id="area-comment-post" cols="100" rows="4" style="max-width: 100%;"
                            placeholder="What do you think?"></textarea>
                    </div>
                    <div class="card-footer text-muted footer-create-post">
                        <!-- Example single danger button -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-grin-squint"></i>
                                Action
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Funny</a>
                                    <a class="dropdown-item" href="#">Sad</a>
                                    <a class="dropdown-item" href="#">Nothing</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">-</a>
                                </div>
                            </button>
                            
                        </div>

                        <span class="show-err-post text-center"></span>
                        <div class="text-right">
                            <button onClick="iUploadClick()" type="button"
                                class="btn btn-primary formCreatePost-upload">Upload</button>
                            <button onClick="iCloseClick()" type="button"
                                class="btn btn-dark formCreatePost-close">Close</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- LEFT -->
        <div class="content-left col-3">
            <fieldset>
                <div class="content-item row p-0 m-0 ">
                    <a href="#" class="content-user"><img src="./IMG/user.jpg" alt="">
                        <span>Name User</span>
                    </a>
                </div>
                <div class="content-item row p-0 m-0 ">
                    <a href="#" class="content-user"><i class="fas fa-users"></i>
                        <span>Group friend</span>
                    </a>
                </div>
                <div class="content-item row p-0 m-0 ">
                    <a href="#" class="content-user"><i class="fas fa-adjust"></i>
                        <span>Theme</span>
                    </a>
                </div>
                <div class="content-item row p-0 m-0 ">
                    <a href="#" class="content-user"><i class="fas fa-language"></i>
                        <span>Language</span>
                    </a>
                </div>
                <div class="content-item row p-0 m-0 ">
                    <a href="#" class="content-user content-user-history "><i class="fas fa-history"></i>
                        <span>History</span>
                    </a>
                </div>
            </fieldset>
            <hr>
        </div>
        <!-- CENTER -->
        <div class="content-center col-6">
            <div class="item-content add-content row">
                <div class="col-12 row item-content-header">
                    <div class="col-1 icon-user p-0 m-0">
                        <a href=""><img src="./IMG/user.jpg" alt=""></a>
                    </div>
                    <div class="col-11 row">
                        <div class="col-12 name-user mb-2"><a href="">User name</a></div>
                        <div class="col-12">
                            <button class="btn btn-info actionNewPost"><i class="fas fa-quote-right"></i> New
                                post</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- item-content -->

            <div class="container-data-content"></div>

        </div>
        <!-- RIGHT -->
        <div class="content-right col-3">
            <hr>
            <fieldset disabled="disabled">
                <h5 class="text-uppercase">sponsor</h5>

                <div class="sponsor row">
                    <div class="col-5 sponsor-img">
                        <img src="./IMG/nft.jpg" alt="">
                    </div>
                    <div class="col-7 sponsor-content">
                        <h5>NFT Marketplace</h5>
                        <p><a href="crypto.com">crypto.com</a></p>
                    </div>
                </div>
                <div class="sponsor row">
                    <div class="col-5 sponsor-img">
                        <img src="./IMG/sponsor.png" alt="">
                    </div>
                    <div class="col-7 sponsor-content">
                        <h5>Dogcoin</h5>
                        <p><a href="https://accounts.binance.com/en/register">accounts.binance.com</a></p>
                    </div>
                </div>

            </fieldset>
            <hr>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="container-footer container-fluid p-0 m-0"></div>


    <!-- BUTTON MESSAGE -->
    <div class="btn-message"><i class="fas fa-plus"></i></div>

    <!-- -============= Import Script =============- -->
    <script src="./JS/reference/all.js"></script>
    <script src="./JS/reference/jquery-3.6.0.js"></script>
    <script src="./JS/reference/bootstrap.min.js"></script>
    <script src="./JS/reference/bootstrap.js"></script>
    <script src="./JS/local/ItemConstant.js"></script>
    <script src="./JS/local/FirstRunProject.js"></script>
    <script src="./JS/local/ActionMain.js"></script>
</body>

</html>
